<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom - new creation of element</title>
</head>
<body style="background-color: #212121 ;color:#ffff;">
        <div class="parent">
            <div class="day">Monday</div>
            <div class="day">Tuesday</div>
            <div class="day">wednesday</div>
            <div class="day">Thursday</div>
            <div class="day">Friday</div>
        </div>
</body>
<script>
    const parent=document.querySelector('.parent');
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[0].innerHTML);
    for(let i=0;i<parent.children.length;i++)
    {
        console.log(parent.children[i].textContent);
    }
    parent.children[1].style.color="red";
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);

    const child=document.querySelector(".day");
    console.log(child);
    console.log(child.parentElement);
    console.log(child.nextElementSibling);
    console.log("Nodelist",parent.childNodes)
</script>
</html>
