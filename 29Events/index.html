<body style="background-color: #414141; color: aliceblue;">

</body>
<script>
    //2 method 
 //document.getElementById('kurta').onclick=function(){
   //     alert("Kurta ")
   // }  // this is also not good approach because onclick is working on id so it is giving less functionality


     //3 method 
  document.querySelector("#kurta").addEventListener('click',function(){
    alert("kurta yellow")
   },false)//in eventlistner there is third parameter which is bydefault always false-
   

     //4 method  attachEvent()- earlier  use for browser
//5 jQuery- onEventListner-  earlier use


document.getElementById('white').addEventListener('click',function(e){
    console.log(e)
},true)//here we change true but no differnce on console
//EVent propogation-1)false se in market -event bubbling- inner element first then outer,2)true-event capturing-outer first then inner

document.getElementById('images').addEventListener('click',function(e){
    console.log("url click")
},true)//here only this 

document.getElementById('shirt').addEventListener('click',function(e){
    console.log('last images')
    e.stopPropagation()//this keeps separate i.e it will print only this line not above url event
},true)//here both will activate if at both places there is false then first last images ,url click will print
//so thats why here is bubbling up happen small elements first then large 

document.getElementById('google').addEventListener('click',function(e){
    e.preventDefault()
    e.stopPropagation()//this will stop
    console.log("google click")//when u click con google url click event and google click also print
    
    
},false)



//important topics= event types,timestamp,defaultPrevented,

</script>
